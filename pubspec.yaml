name: moatmat_admin
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 2.0.0+105

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.2
  chewie: ^1.11.3
  dartz: ^0.10.1
  dio: ^5.8.0+1
  encrypt: ^5.0.3
  equatable: ^2.0.5
  excel: ^4.0.2
  file_picker: ^9.0.0
  firebase_core: ^3.4.0
  firebase_messaging: ^15.2.7
  flick_video_player: ^0.9.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_colorpicker: ^1.0.3
  flutter_local_notifications: ^19.2.1
  flutter_localizations:
    sdk: flutter
  flutter_math_fork: ^0.7.4
  flutter_speed_dial: ^7.0.0
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.12
  get_it: ^8.0.3
  http: ^1.2.2
  image_picker: ^1.1.2
  open_file: ^3.5.10
  package_info_plus: ^8.0.0
  path: ^1.9.1
  path_provider: ^2.1.5
  pdf: ^3.10.8
  permission_handler: ^11.3.1
  qr_flutter: ^4.1.0
  rename: ^3.0.2
  screenshot: ^3.0.0
  share_plus: ^10.1.4
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  sqflite: ^2.4.2
  supabase_flutter: ^2.3.4
  timeago: ^3.7.1
  translator: ^1.0.0
  url_launcher: ^6.2.6
  video_player: ^2.8.6
  webview_flutter_plus: ^0.4.4
  intl: ^0.20.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/fonts/Tajawal/
    - assets/math/
    - assets/other/
    - assets/images/other/
    - assets/images/home/
    - assets/images/apps/
    - assets/images/materials/
    - assets/images/start/
    - assets/images/centers/
    - assets/images/teachers/
    - assets/images/governorates/
    - assets/images/boarding/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Tajawal/Tajawal-Light.ttf
          weight: 200
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
          weight: 300
        - asset: assets/fonts/Tajawal/Tajawal-Medium.ttf
          weight: 400
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
          weight: 500
        - asset: assets/fonts/Tajawal/Tajawal-ExtraBold.ttf
          weight: 600
        - asset: assets/fonts/Tajawal/Tajawal-Black.ttf
          weight: 700
